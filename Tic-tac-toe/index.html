<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>A Simple Tic-Tac-Toe Game</h1>
    <section class="container">
        <div class="starting-screen">
            <button class="pvp-mode">Player VS Player</button>
            <button class="ai-mode">Player VS Computer</button>
        </div>
        <div class="grid">
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>
            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
            <div class="box" id="box-9"></div>
        </div>
        <div class="result">
            <div class="scoreboard">
                <p> Player 1:</p>
                <span id="score-1">0</span>
            </div>
            <div class="scoreboard">
                <p>Player 2:</p>
                <span id="score-2">0</span>
            </div>
        </div>
    </section>
    <script src="improved.js"></script>
</body>

</html>
